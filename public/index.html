<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/f3ffe6127e.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navHide">
      <h1>tweeter</h1>
      <div class="create">Write a new tweet<br><i class="fas fa-angle-double-down icon"></i></div>
    </nav>
    <!--Header section with name and image-->
    <div class="pageContainer">
      <div class="c1">
        <header class="first-header">
          <img id="image" src="/images/profile-hex.png"> 
          <h2>Bryn Schulha</h2>
        </header>
      </div>
    <!-- Compose Tweet Section -->
    <div class="c2">
    <main class="container">
      <div id="error-message"><i class="fas fa-exclamation-triangle"></i>Error. Tweet must contain some text and be under 140 characters.</div>
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <div class="label">
          <textarea class="inlabel" name="text" type="text" placeholder="What are you humming about?"></textarea>
        </div>
        <div class="bottom">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      </section>
      <!-- Start of our already posted tweets -->
      <section id="tweet-list">
      </section>
    </main>
    </div>
    </div>
  </body>
</html>
